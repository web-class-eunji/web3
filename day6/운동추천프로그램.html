<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>운동추천프로그램</title>
</head>
<body>
    <script>
        // 사용자의 운동 난이도 입력받음 ( 높음 / 중간 / 낮음 )
        // 사용자의 운동 유형 입력받음 ( 무산소 / 유산소 )

        // =========운동레벨 높음=========
        // 3. 사용자의 운동레벨을 높고, 무산소를 선택했다면 고강도 무산소 운동인 웨이트를 추천합니다. 출력
        // 4. 운동레벨이 높은데 유산소를 선택했다면 고강도 유산소 운동인 마라톤 또는 수영을 추천합니다. 출력
        // 5. 무산소, 유산소 외의 것을 입력했다면 유효하지 않은 운동 유형입니다. 무산소, 유산소 중 택1 입력하세요 출력
        // =========운동레벨 중간=========
        // 5. 운동레벨이 중간인데 무산소를 선택했다면 중간 강도의 무산소 운동인 맨몸스쿼트를 추천합니다. 출력
        // 6. 운동레벨이 중간인데 유산소를 선택했다면 중간 강도 유산소 운동인 자전거타기, 빨리걷기 등을 추천합니다. 출력
        // 7. 무산소, 유산소 외의 것을 입력했다면 유효하지 않은 운동 유형입니다. 무산소, 유산소 중 택1 입력하세요 출력
        // =========운동레벨 낮음=========
        // 8. 운동레벨이 낮음인데 무산소를 선택했다면 저강도 무산소 운동인 가벼운 스트레칭 또는 1분 플랭크 도전 어때요? 출력
        // 9. 운동레벨이 낮음인데 유산소를 선택했다면 저강도 유산소 운동으로는 천천히 걷기, 또는 가벼운 요가를 추천할게요 출력
        // 10. 무산소, 유산소 외의 것을 입력했다면 유효하지 않은 운동 유형입니다. 무산소, 유산소 중 택1 입력하세요 출력

        // 11. 유효하지 않은 체력 수준입니다. 낮음, 중간, 높음 중 택1 입력하세요.
        
        let fitnessLevel = prompt("체력 수준을 입력해주세요", "낮음, 중간, 높음 3중 택1");
        let fitnessType = prompt("운동 유형을 선택하세요", "유산소, 무산소중 택1 입력");

        if(fitnessLevel === "높음"){
            if(fitnessType === "무산소"){
                document.write("고강도 무산소 운동인 웨이트를 추천합니다.");
            } else if(fitnessType === "유산소"){
                document.write("고강도 유산소 운동인 마라톤 또는 수영을 추천합니다.");
            } else {
                document.write("유효하지 않은 운동 유형입니다. 무산소, 유산소 중 택1 입력하세요");
            }
        }else if(fitnessLevel === "중간"){
            if(fitnessType === "무산소"){
                document.write("중간 강도의 무산소 운동인 맨몸스쿼트를 추천합니다.");
            } else if(fitnessType === "유산소"){
                document.write("중간 강도 유산소 운동인 자전거타기, 빨리걷기 등을 추천합니다.");
            } else {
                document.write("유효하지 않은 운동 유형입니다. 무산소, 유산소 중 택1 입력하세요");
            }
        }else if(fitnessLevel === "낮음"){
            if(fitnessType === "무산소"){
                document.write("가벼운 스트레칭 또는 1분 플랭크 도전 어때요?");
            } else if(fitnessType === "유산소"){
                document.write("천천히 걷기, 또는 가벼운 요가를 추천할게요");
            } else {
                document.write("유효하지 않은 운동 유형입니다. 무산소, 유산소 중 택1 입력하세요");
            }
        } else {
            document.write("유효하지 않은 체력 수준입니다. 낮음, 중간, 높음 중 택1 입력")
        }
    </script>
</body>
</html>
