<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if문 정리</title>
</head>
<body>
    <script>
        // if문 : 조건이 단 하나일때 사용한다. / 단독 사용이 가능하며, 추가조건 없이 아주 간단한 논리를 구현할 때 사용한다.

        // else : 조건이 두가지로 나뉠 때 사용한다. 즉 하나 조건이 참이 아니면 반드시 다른 블록을 실행시킬 경우에 사용한다. / 참 또는 거짓 두가지로 나뉠 경우에 사용 / if문이 있어야만 사용 가능
        // 보통은 if문과 else 동시사용

        // else-if문 : 조건이 여러 단계로 나뉘는 경우에 사용한다. 위에서 작성한 조건부터 검사하며 내려가며, 부합하는 조건식을 찾으면 해당 조건식 {}안에 있는 코드를 실행하고 if문을 종료한다. 마지막 else블록은 모든 조건에 해당되지 않을 경우 실행한다./ 여러 범위에 대한 값을 각각 정해줄때 적합

        // 중첩if문 : 한 조건이 참일 때 추가적인 조건을 따져봐야하는 경우에 사용한다. / 논리가 종속적일때 적합하다. 다소 복잡하므로 가독성에 주의하기
    </script>
</body>
</html>
