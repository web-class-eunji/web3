<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>복합조건 2</title>
</head>
<body>
    <script>
        // 조건
        /*
        1. 사용자의 나이를 입력받기, 신분증 유무를 확인하기
        2. 사용자의 나이가 20살이 넘고, 신분증이 있다면 입장 가능
        3. 사용자의 나이가 18살이 넘고 20세 미만인 사람이, 신분증이 있다면 입장이 가능하지만 12시에 퇴장해야함! 18세가 넘어도 신분증이 없으면 입장 불가능
        4. 18세 미만, 신분증 없는 고객은 입장이 불가능하다고 알리기 
        이외의 값을 입력하면 관리자에게 문의하세요 출력
        ===================================================
        confirm을 사용해서 신분증의 유무를 확인받을것
        &&연산자와 ||연산자를 활용할것
        */

        let userAge = prompt("나이 입력하삼");
        let idCard = confirm("신분증 가지고 있어요?");

        if(userAge >= 20 && idCard){
            document.write(userAge + "살! 신분증 확인 완료! 입장 가능~..~");
        } else if(userAge >= 18 && userAge < 20 && idCard){
            document.write(userAge + "살! 신분증 확인 완료! 입장 가능 하지만 12시에 퇴장하삼~..~");
        } else if(userAge < 18 || !idCard){
            document.write("입장이 불가능해요.");
        } else {
            document.write("관리자에게 문의.");
        }
    </script>
    
</body>
</html>
