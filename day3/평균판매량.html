<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>평균판매량</title>
</head>
<body>
    <script>
        // 질의응답창을 이용하여 4분기 판매량을 입력받고 전 분기 평균 판매량보다 판매량이 높거나 같을 경우에는
        // 판매량이 평균 이상입니다. , 낮을때는 판매량이 평균 미달입니다. 출력
        // 1분기 판매량 : 1200
        // 2분기 판매량 : 1300
        // 3분기 판매량 : 1400

        let q = prompt("4분기 판매량은 얼마입니까?");
        let msg1 = "판매량이 평균 이상입니다.";
        let msg2 = "판매량이 평균 미달입니다.";

        let avg = (1200 + 1300 + 1400) / 3;
        console.log(avg);

        let result = q >= avg ? msg1 : msg2;
        document.write(result);


    </script>
</body>
</html>
