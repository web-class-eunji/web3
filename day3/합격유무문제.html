<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>합격유무</title>
</head>
<body>
    <script>
        // 합격 기준은 60점일것
        // 사용자의 이름과 점수가 필요함
        // 사용자의 점수가 합격 기준을 넘었다면 사용자 이름을 넣어서 000님 합격입니다. 출력
        // 점수가 합격 기준 미달이라면 000님 00점 차이로 불합격입니다. 출력

        let passedScore = 60;
        let userName = prompt("이름을 입력해주세요");
        let userScore = prompt("점수를 입력해주세요");
        let failScore = passedScore - userScore;

        let result = userScore > passedScore ? userName + "님 합격입니다." : userName + "님" + failScore +  "점 차이로 불합격 입니다.";

        document.write(result);
    </script>
</body>
</html>
