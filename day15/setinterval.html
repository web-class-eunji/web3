<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setInterval</title>
    <style>
        button {
            background-color: blueviolet;
            width: 250px;
            height: 100px;
            font-size: 24px;
            font-weight: 900;
            color: #fff;
            border: none;
            border-radius: 25px;
            margin: 16px;
        }
    </style>
</head>
<body>
    <button onclick="clearInterval(auto1)">증가 정지</button>
    <button onclick="clearInterval(auto2)">감소 정지</button>
    <script>
        //    7. setInterval(function(){자바스크립트 코드;}일정시간 간격) : 지속적으로 일정한 시간 간격으로 함수를 호출하여 코드를 실행한다.

        let addNum = 0;
        let auto1 = setInterval(() => {
            addNum++;
            console.log("addNum : ",addNum);
        },1000);

        // function auto2(){

        // }

        // auto2()

        // document.write(` ${auto1}dksfjskdl`)
        // document.write("dfkdsjl" + auto1 +"dskfjlsd")
        let minNum = 1000
        let auto2 = setInterval(() => {
            minNum--;
            console.log(`minNum : ${minNum}`);
        },1000)
        
    </script>
</body>
</html>
