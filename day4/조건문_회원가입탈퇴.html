<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입탈퇴</title>
</head>
<body>
    <script>
        // confirm("메시지를 확인하세요");
        // 확인 : TRUE / 취소 : FALSE

        // 탈퇴하시겠습니까? 라는 질문에 확인을 눌렀다면 탈퇴 처리 되었습니다. 출력
        // 취소를 눌렀다면 탈퇴 취소되었습니다. 출력

        let userConfirm = confirm("정말 탈퇴할거에요ㅜㅜ?");

        if(userConfirm){
            document.write("탈퇴 처리 완료");
        }else {
            document.write("탈퇴 취소되었습니다! 다시쇼핑하기!!")
        }
    </script>
</body>
</html>
