<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>좋아하는 계절</title>
</head>

<body>
    <script>
        let season = prompt("어떤 계절을 좋아하시나요?");

        if (season == "봄") {
            document.write("봄을 좋아하는 당신! 당신에게는 꽃향기가 납니다!");
        } else if (season == "여름") {
            document.write("여름 휴가로 시원한 바다는 어때요?");
        } else if (season == "가을") {
            document.write("낙엽이 떨어지는 낭만의 계절이죠~");
        } else if (season == "겨울") {
            document.write("눈 사람을 만들고 썰매를 탈 수 있는 계절!!");
        } else {
            document.write("잘못된 입력입니다.");
        }
    </script>
</body>

</html>
