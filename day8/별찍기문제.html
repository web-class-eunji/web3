<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>별찍기문제</title>
</head>
<body>
    <script>
        // 별이 찍히는 줄은 5줄이라는거
        // 별이 5개에서 줄어든다는거!

        for(let i = 5; i >= 1; i--){
            for(let j = 1; j <= i; j++){
                document.write("*");
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
