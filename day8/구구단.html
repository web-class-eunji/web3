<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단</title>
</head>
<body>
    <script>
        // 조건
        // 2단부터 9단까지
        // 2*1 부터 9*10까지 출력

        for(let i = 2; i <= 9; i++){
            for(let j = 1; j <= 10; j++){
                document.write(`${i} x ${j} = ${i * j} <br>`);
            }
            document.write("<br>")
        }
    </script>
</body>
</html>
